language: python
python:
- '3.4'
jobs:
  include:
  - stage: test bdist build, install, and run
    install:
    - pip install pytest
    script:
    - 'python setup.py bdist_wheel'
    - 'pip install dist/*'
    - 'export GITHUB_TOKEN=""'
    - 'export GITHUB_ORGANIZATION=""'
    - 'ah'
    - 'archub'
    - 'ah -h'
    - 'archub -h'
    - 'python3 -m pytest'
